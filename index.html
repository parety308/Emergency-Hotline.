<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline.</title>
    <!--DaisyUI Cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--Tailwind CSS Cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--Font Awesome Cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">
    <header class="">
        <nav class="bg-white flex justify-between px-7 py-4">
            <div class="flex gap-3">
                <img src="images/logo.png" alt="" class="w-12 h-12">
                <h1 class=" font-bold text-[#006747] text-xl">Emergency<br>Service</h1>
            </div>
            <div class=" flex gap-3">
                <img src="images/heart.png" alt="" class="w-12 h-12">
                <img src="images/coin.png" alt="" class="w-12 h-12">
                <button class="btn bg-[#00A63E] rounded-2xl text-lg">Copy</button>
            </div>
        </nav>
        <div class="bg-gradient-to-r from-[#013223] via-[#006747]  to-[#013223] 
            flex flex-col justify-center items-center text-white text-center px-7 py-5">
            <img src="images/logo.png" alt="Logo" class="w-24 mb-4">
            <h1 class="text-3xl font-bold mb-2">Emergency Service Directory</h1>
            <p class="">
                Government Emergency Services at Your Fingertip –
                A Project by Government of the People’s Republic of Bangladesh
            </p>
        </div>
    </header>
    <main class="grid grid-cols-4 mt-10 px-7 py-6 gap-3 ">
    <div class="border border-gray-200 flex flex-col justify-center p-5 shadow-xl rounded-xl bg-[#FFFFFF]">
        <img src="images/emergency.png" alt="" class="bg-[#FFE3E2] w-10 h-10 mb-2">
        <h1 class="font-bold text-xl">National Emergency Number</h1>
        <p class="text-[#5C5C5C]">National Emergency</p>
        <h3 class="font-bold mt-2 text-2xl mb-2">999</h3>
        <button class="btn rounded-full bg-gray-300 w-1/25 h-1/5">All</button>
        <div class="flex justify-between mt-3 text-center">
            <button class="btn text-xl bg-white w-[48%]"><i class="fa-regular fa-copy"></i>Copy</button>
            <button class="btn text-xl bg-[#08eba3] w-[47%]"><i class="fa-solid fa-phone"></i></i>Call</button>
        </div>
    </div>
</main>
</body>

</html>
